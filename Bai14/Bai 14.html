<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h2>Contact Us</h2>
        <p>Use the following form to send a message to Example Cafe</p>
        <table>
            <tr>
                <td align="left">Your email</td>
                <td align="left"><input type="email" name="email"></td> <br>
            </tr>
            <tr>
                <td align="left">Message</td>
                <td align="left"><textarea name="message" id="id" cols="70" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="left">How did you hear of us?</td>
                <td align="left"><select name="option" id="option">
                    <option value="Google">Google</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Advertise">Advertise</option>
                    <option value="Other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td align="left">Newsletter</td>
                <td align="left"><input type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            <tr>
               <td><input type="button" value="Send message"></td> 
            </tr>
        </table>
    </form>
</body>
</html>
