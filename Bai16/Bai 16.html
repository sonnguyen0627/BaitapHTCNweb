<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <h3>* denotes mandotory</h3>
    <form action="" method="post">
        <label for="name">Full name*:</label> <br>
        <input type="text" placeholder="Firstname Lastname"> <br>
        <label for="email">Email address*:</label> <br>
        <input type="text" placeholder="EMAIL_ADDRESS"> <br>
        <label for="package">Select Tour Package*:</label> <br>
        <select name="selectotp" id="opt">
            <option value="goa">Goa</option>
        </select> <br>
        <label for="arrival date">Arrive date*:</label> <br>
        <input type="text" placeholder="m/d/y"> <br>
        <label for="numberofpersons">Number of persons*:</label> <br>
        <input type="text" aria-placeholder="UNKNOWN_TYPE"> <br>
        <label for="avail">What would you like you want to avail?*</label> <br>
        <label for="opt">Boarding<input type="checkbox"></label> <br>
        <label for="opt">Fooding<input type="checkbox"></label> <br>
        <label for="opt">Sight seeing<input type="checkbox"></label> <br>
        <label for="discount">Discount Coupon code:</label> <br>
        <input type="text" placeholder="UNKNOWN_TYPE"> <br>
        <label for="termandcondition">Terms and condition*</label>
        <label for="agree">I agree<input type="radio"></label>
        <label for="agree">I disagree<input type="radio"></label> <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
